<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="\libs\bootstrap\dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Predicciones WRF</title>
</head>

<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card card-body bg-dark rounded-0 mb-4">
          <h1>
            DWRF
          </h1>
          <h6 class="text-muted">Decentralized WRF App</h6>
          <div class="d-flex align-items-center">
            <span class="ms-2">Wallet</span>&nbsp;&nbsp;&nbsp;
            <span id="holaAdmin"></span>
          </div>
          <span id="account"></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card bg-dark">
          Predicciones
          <div id="listaTemperaturas"></div>
        </div>
      </div>
      <div class="col-md-2">
        <div>
          <button id="connect" class="button" style="vertical-align:middle" onclick="App.loadAccount()"><span>Conectar
              con metamask</span></button>
        </div>
        <br>
        <div class="drag-area" hidden>
          <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
          <header>Arrastra y suelta archivo de datos WRF </header>
          <span>O</span>
          <button>Subir archivo .txt</button>
          <input type="file" hidden>
        </div><br>
        <div class="subirDatos">
          <button id="subirDatos" type="button" class="btn btn-outline-primary btn-block">SUBIR DATOS</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="/libs/web3/dist/web3.min.js"></script> -->
  <script src="/libs/@truffle/contract/dist/truffle-contract.min.js"></script>
  <script src="./app.js"></script>
  <script src="./ui.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYBCYwoVbZR0bTZIRMcMkNwpzp8RLr_q0" defer></script>
</body>

</html>
